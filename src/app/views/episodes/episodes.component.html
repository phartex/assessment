<div class="container">

  <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Air Date">
          <th mat-header-cell *matHeaderCellDef> Air Date</th>
          <td mat-cell *matCellDef="let element"> {{element.air_Date}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>

          <td mat-cell *matCellDef="let element">
              <button mat-raised-button (click)="openDialog(element)" class="aut-btn">
                  View Details
              </button>
          </td>
      </ng-container>

      <!-- Symbol Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div *ngIf="displayAllEpisodes" class="loading-container">
      <p>loading....</p>
  </div>

</div>
